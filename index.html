<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesaving Stopwatch</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .stopwatch { text-align: center; margin-top: 20px; }
    .controls { margin-top: 20px; text-align: center; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    select { padding: 5px 10px; font-size: 16px; }
  </style>
</head>
<body>

<h1>Timesaving Stopwatch</h1>

<div>
  <label for="projectSelect">프로젝트 선택: </label>
  <select id="projectSelect">
    <option value="Project A">Project A</option>
    <option value="Project B">Project B</option>
    <option value="Project C">Project C</option>
  </select>
</div>

<div class="stopwatch">
  <h2 id="timer">00:00:00</h2>
</div>

<div class="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <button id="resetBtn">Reset</button>
</div>

<script>
  // -------------------------------
  // 스톱워치 로직
  // -------------------------------
  let startTime = null;
  let elapsed = 0;
  let timerInterval = null;

  const timerDisplay = document.getElementById('timer');
  const projectSelect = document.getElementById('projectSelect');

  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
    const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
    const s = String(totalSeconds % 60).padStart(2, '0');
    return `${h}:${m}:${s}`;
  }

  function updateTimer() {
    const now = Date.now();
    const diff = elapsed + (now - startTime);
    timerDisplay.textContent = formatTime(diff);
  }

  document.getElementById('startBtn').addEventListener('click', () => {
    if (!startTime) {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 500);
    }
  });

  document.getElementById('stopBtn').addEventListener('click', async () => {
    if (startTime) {
      const now = Date.now();
      const diffMs = elapsed + (now - startTime);
      elapsed += (now - startTime);
      startTime = null;
      clearInterval(timerInterval);

      const project = projectSelect.value;
      await sendToNotion(project, diffMs); // Vercel API로 기록 전송
    }
  });

  document.getElementById('resetBtn').addEventListener('click', () => {
    startTime = null;
    elapsed = 0;
    clearInterval(timerInterval);
    timerDisplay.textContent = '00:00:00';
  });

  // -------------------------------
  // Notion API 연동 (Vercel)
  // -------------------------------
  const VERCEL_API_URL = "https://notiontimesavingstopwatchblock.vercel.app/api/notion";

  async function sendToNotion(project, diffMs) {
    const minutes = Math.round(diffMs / 60000);
    try {
      const res = await fetch(VERCEL_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ project, minutes })
      });
      const data = await res.json();
      console.log("Notion 기록 성공:", data);
    } catch (err) {
      console.error("Notion 기록 실패:", err);
    }
  }
</script>

</body>
</html>
